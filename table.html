<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel HTML</title>
</head>
<body>
     <table border="5" cellspacing="5" cellpadding="20" align="center">
        <!-- border digunakan untuk membuat garis pembatas pada tabel, semakin tinggi angka border semakin tebal garisnya-->
         <!-- tag caption digunakan untuk memberikan judul pada sebuah table-->
          <!-- cellspacing digunakan untuk memberikan jarak pada setiap baris tabel-->
           <!-- cellpadding digunakan untuk memberikan jarak pada teks terhadap kotak tabel-->
        <caption>Ini tabel</caption>
        <thead>
        <tr>
                <th bgcolor="gray">Baris 1 kolom 1</th>
                <th bgcolor="gray">Baris 1 kolom 2</th>
                <th bgcolor="gray">Baris 1 kolom 3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Baris 2 kolom 1</td>
            <td>Baris 2 kolom 2</td>
            <td>Baris 2 kolom 3</td>
        </tr>
        <tr>
            <td rowspan="2">Baris 3 kolom 1</td>
            <td>Baris 3 kolom 2</td>
            <td>Baris 3 kolom 3</td>
        </tr>
        
        <tr>
            <td>Baris 4 kolom 1</td>
            <td>Baris 4 kolom 2</td>
            <td>Baris 4 kolom 3</td>
        </tr>

        <tr>
            <td>Baris 5 kolom 1</td>
        </tr>
    </tbody>
     </table>
</body>
</html>
